<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>ers-login-page</title>

	<link rel="stylesheet" href="./css/ers_master.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body class="login-body">
	<div id="login-container" class="container" style="vertical-align: middle; width: 310px">
    <form action="../login" method="post" >
      <img id="login-logo" src="./img/uh-engr.jpg" alt="uh engr" style="margin-top: 30px; margin-bottom: 10px">
      <div class="input-group" style="margin-bottom: 10px">
				<div class="input-group-addon">
					<span class="form-group-addon"><span class="glyphicon glyphicon-user"></span></span>
				</div>
				<input type="text" class="form-control" name="user" placeholder="Enter Username" required>
      </div>
		 	<div class="input-group" style="margin-bottom: 20px">
				<div class="input-group-addon">
					<span class="form-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				</div>
				<input class="form-control" type="password" name="pass" placeholder="Enter Password" required>
		 	</div>
      <div class="form-group">
				<input id="login-button" type="submit" value="Login">
      </div>
      <a id="forgot-pword" href="https://www.w3schools.com">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
