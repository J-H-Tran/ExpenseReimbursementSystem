<!-- ********************************************Modal******************************************************* -->
<div class="container">
  <div class="row">
    <div class="modal fade" style="width:100%;" id="reimbRqstModal" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
      <div class="modal-dialog" style="width: 400px" role="document">
        <div class="modal-content"> <!-- Modal for submitting a reimbursement request -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="modalCenterTitle" style="font-size: 20px">Reimbursement Request Form</h5>
          </div>
          <div class="modal-body">
            <form action="../employee-submit-reimb" method="post">
              <div class="form-group row">
                <label for="reimbTypeSelect" class="col-sm-4 col-form-label">Select Type</label>
                <div class="col-sm-8">
                  <select class="form-control" id="reimbTypeSelect" name="type" required>
                    <option value="">Choose...</option>
                    <option value="Business Travel">Business Travel</option>
                    <option value="Accommodations">Accommodations</option>
                    <option value="Cell Phone">Cell Phone</option>
                    <option value="Entertainment">Entertainment</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="reimbCost" class="col-sm-4 col-form-label">Expense Cost</label>
                <div class="col-sm-8">
                  <input name="cost" type="number" step="0.01" min="0.00" max="10000.00" class="form-control" id="reimbCost" placeholder="0.00" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="reset" class="btn btn-secondary">Clear</button>
                <button id="reimbRqst" type="submit" class="btn btn-primary mb-2">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content"> <!-- Modal for updating user info -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="exampleModalCenterTitle" style="font-size: 20px">Update Information</h5>
      </div>
      <div class="modal-body">
        <form action="../employee-update-info" method="post">
          <div class="form-group row">
            <label for="emplFname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input name="fname" type="text" class="form-control" id="emplFname" placeholder="Enter First Name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="emplLname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input name="lname" type="text" class="form-control" id="emplLname" placeholder="Enter Last Name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="emplEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input name="email" type="email" class="form-control" id="emplEmail" placeholder="Enter Email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="emplUname" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
              <input name="uname" type="text" class="form-control" id="emplUname" placeholder="Enter User Name" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary">Clear</button>
            <button id="updateInfo" type="submit" class="btn btn-primary mb-2">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
